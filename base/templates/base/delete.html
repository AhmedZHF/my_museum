{% extends 'main.html' %}

{% block content %}
<style>
.login-form{
  
  top:-120%; left:0;
  z-index: 10000;
  min-height: 100vh;
  width:100%;
  background:rgba(82, 55, 98, 0.7);
  display: flex;
  align-items: center;
  justify-content: center;
}

.login-form.active{
  top:0;
}

.login-form form{
  margin:2rem;
  padding:1.5rem 2rem;
  border-radius: .5rem;
  background:#fff;
  width:50rem;
}

.login-form form h3{
  font-size: 3rem;
  color:#444;
  text-transform: uppercase;
  text-align: center;
  padding:1rem 0;
}

.login-form form .box{
  width:100%;
  padding:1rem;
  font-size: 1.7rem;
  color:#333;
  margin:.6rem 0;
  border:.1rem solid rgba(0,0,0,.3);
  text-transform: none;
}

.login-form form .box:focus{
  border-color: var(--orange);;
}

.login-form form #remember{
  margin:2rem 0;
}

.login-form form label{
  font-size: 1.5rem;
}

.login-form form .btn{
  display: block;
  width:30%;position: relative;margin-left: 35%;
   background: black;
   font-weight: bold;
   color: white;
   border: 0 none;
   border-radius: 1px;
   cursor: pointer;
  text-align: center;


}

.login-form form p{
  padding:.5rem 0;
  font-size: 1.5rem;
  color:#666;
}



.login-form form p a:hover{
  color:#333;
  text-decoration: underline;
}

</style>

<div class="login-form">
    <form method="POST" action="">
        {% csrf_token %}
        <p>Are you sure you want to delete ""?</p>
       
     <input type="submit" value="Confirm" class="btn"/>
     <p><a href="{{request.META.HTTP_REFERER}}">Go Back</a></p> 
    </form>
</div>

{% endblock content %}
